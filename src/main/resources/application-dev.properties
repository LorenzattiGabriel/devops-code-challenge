# Development Configuration (IntelliJ/Local IDE)
# Connect to Docker Compose infrastructure running on localhost

# MySQL Database (from Docker Compose)
spring.datasource.url=jdbc:mysql://localhost:3306/ticketing?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=ticketing_user
spring.datasource.password=ticketing_pass

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Redis Configuration (from Docker Compose)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=redis_pass
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

# Health Check
management.health.redis.enabled=true
management.health.db.enabled=true

# Logging (verbose for development)
logging.level.com.ticketing=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Development tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

