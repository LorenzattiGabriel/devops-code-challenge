# Production Configuration (AWS Environment)

# Production Database Configuration (MySQL/RDS)
spring.datasource.url=jdbc:mysql://${DB_HOST:ticketing-challenge-rds-prod.fake.rds.amazonaws.com}:${DB_PORT:3306}/${DB_NAME:ticketing}?useSSL=false&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# Redis Configuration (ElastiCache)
spring.data.redis.host=${REDIS_HOST:ticketing-challenge-redis-prod.fake.cache.amazonaws.com}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.username=${REDIS_USERNAME:}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

# Health Check Configuration
management.health.redis.enabled=true
management.health.db.enabled=true

# Production Logging (less verbose)
logging.level.com.ticketing=INFO
logging.level.org.springframework=WARN

