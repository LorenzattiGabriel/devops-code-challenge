events {
    worker_connections 1024;
}

http {
    # Cache configuration
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=10m;

    upstream backend {
        server app:8080;
    }

    server {
        listen 80;

        # Cache /api/v1/events for 5 minutes
        location = /api/v1/events {
            proxy_pass http://backend;
            proxy_cache api_cache;
            proxy_cache_valid 200 5m;
            proxy_cache_key "$request_uri";
            add_header X-Cache-Status $upstream_cache_status;
        }

        # Cache /api/v1/events/{id} and /api/v1/events/available for 2 minutes
        location ~ ^/api/v1/events/(available|[0-9]+)$ {
            proxy_pass http://backend;
            proxy_cache api_cache;
            proxy_cache_valid 200 2m;
            proxy_cache_key "$request_uri";
            add_header X-Cache-Status $upstream_cache_status;
        }

        # Do NOT cache /api/v1/tickets/* endpoints
        location /api/v1/tickets {
            proxy_pass http://backend;
            proxy_no_cache 1;
            proxy_cache_bypass 1;
            add_header X-Cache-Status "BYPASS";
        }

        # Health check and actuator endpoints (no cache)
        location /actuator {
            proxy_pass http://backend;
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }

        # Default location (no cache)
        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
