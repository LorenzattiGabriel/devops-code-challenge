apiVersion: v1
kind: Secret
metadata:
  name: ticketing-secrets
  namespace: ticketing
  labels:
    app: ticketing-service
type: Opaque
stringData:
  # Database Credentials
  # IMPORTANT: In production, use AWS Secrets Manager or HashiCorp Vault
  # These are example values that must be replaced
  DB_USERNAME: "admin"
  DB_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  
  # Redis Credentials
  REDIS_USERNAME: ""
  REDIS_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  
  # Application Secrets (if needed)
  # JWT_SECRET: "your-jwt-secret-here"
  # API_KEY: "your-api-key-here"

---
# Note: To use AWS Secrets Manager instead of this Secret:
# 1. Install AWS Secrets CSI Driver: https://github.com/aws/secrets-store-csi-driver-provider-aws
# 2. Create SecretProviderClass pointing to AWS Secrets Manager
# 3. Mount as volume in Deployment

