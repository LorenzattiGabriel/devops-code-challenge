apiVersion: v1
kind: ConfigMap
metadata:
  name: ticketing-config
  namespace: ticketing
  labels:
    app: ticketing-service
data:
  # Spring Profile
  SPRING_PROFILES_ACTIVE: "prod"
  
  # Database Configuration (non-sensitive)
  DB_HOST: "ticketing-challenge-rds-prod.fake.rds.amazonaws.com"
  DB_PORT: "3306"
  DB_NAME: "ticketing"
  
  # Redis Configuration (non-sensitive)
  REDIS_HOST: "ticketing-challenge-redis-prod.fake.cache.amazonaws.com"
  REDIS_PORT: "6379"
  
  # JPA Configuration
  JPA_DDL_AUTO: "validate"
  JPA_SHOW_SQL: "false"
  
  # Actuator Configuration
  MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics,prometheus"
  MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: "always"
  
  # Logging Configuration
  LOGGING_LEVEL_ROOT: "INFO"
  LOGGING_LEVEL_COM_TICKETING: "INFO"
  LOGGING_LEVEL_SPRING: "WARN"
  
  # Java Options
  JAVA_OPTS: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -Djava.security.egd=file:/dev/./urandom"

