apiVersion: v1
kind: Service
metadata:
  name: ticketing-service
  namespace: ticketing
  labels:
    app: ticketing-service
  annotations:
    # Annotations for AWS Load Balancer Controller
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # Network Load Balancer
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: ClusterIP  # Use ClusterIP + Ingress for ALB
  selector:
    app: ticketing-service
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  sessionAffinity: None  # No sticky sessions (stateless app)

---
# Headless Service for service discovery
apiVersion: v1
kind: Service
metadata:
  name: ticketing-service-headless
  namespace: ticketing
  labels:
    app: ticketing-service
spec:
  clusterIP: None
  selector:
    app: ticketing-service
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP

