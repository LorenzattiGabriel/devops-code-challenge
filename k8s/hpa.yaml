apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ticketing-hpa
  namespace: ticketing
  labels:
    app: ticketing-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ticketing-app
  
  minReplicas: 3   # Minimum 3 pods (high availability)
  maxReplicas: 10  # Maximum 10 pods (adjust according to expected load)
  
  metrics:
  # CPU Utilization
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Scale when CPU > 70%
  
  # Memory Utilization
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80  # Scale when Memory > 80%
  
  # Custom Metrics (optional, requires Prometheus Adapter)
  # - type: Pods
  #   pods:
  #     metric:
  #       name: http_requests_per_second
  #     target:
  #       type: AverageValue
  #       averageValue: "1000"  # Scale when RPS > 1000
  
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 min before scale down
      policies:
      - type: Percent
        value: 50           # Reduce maximum 50% of pods
        periodSeconds: 60   # In 1-minute windows
      - type: Pods
        value: 2            # Or reduce maximum 2 pods
        periodSeconds: 60
      selectPolicy: Min     # Use most conservative policy
    
    scaleUp:
      stabilizationWindowSeconds: 0    # Immediate scale up
      policies:
      - type: Percent
        value: 100          # Double pods if necessary
        periodSeconds: 15
      - type: Pods
        value: 4            # Or add maximum 4 pods
        periodSeconds: 15
      selectPolicy: Max     # Use most aggressive policy

